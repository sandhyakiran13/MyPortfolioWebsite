<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap To Grade Distribution</title>
    <meta name="description" content="Visual representation of the Gap to Grade distribution based on selected categories.">
    <style>
        :root {
            --text-light: #FFFFFF;
            --text-dark: #FFFFFF;
            --primary-green: #191825;
            --primary-yellow: #191825;
            --primary-orange: #E384FF;
            --primary-pink: #FFA3FD;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-green);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .graph {
            background: var(--primary-green);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            box-sizing: border-box;
        }
        .chart-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-light);
        }
        .chart-subtitle {
            font-size: 16px;
            color: var(--text-light);
            margin-bottom: 20px;
        }
        .chart-graph {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .progress {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 10px;
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
        }
        .progress svg {
            transform: rotate(-90deg);
        }
        .progress circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
        }
        .progress .bg {
            stroke: #eeeeee18;
        }
        .progress .bar {
            stroke-dasharray: 251;
            stroke-dashoffset: 251;
            transition: stroke-dashoffset 1s ease-in-out;
        }
        .progress span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
        }
        .circle-label {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: var(--text-light);
        }
        .count {
            font-size: 16px;
            font-weight: bold;
            color: var(--text-light);
        }
        @media (max-width: 480px) {
            .progress {
                flex: 1 1 calc(50% - 20px);
            }
        }
        @media (max-width: 320px) {
            .progress {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="graph">
        <h1 class="chart-title">Gap To Grade Distribution</h1>
        <p class="chart-subtitle">The below two visuals display the results based on the Gap to Grade category selected</p>
        <div class="chart-graph">
            <div class="progress" data-percentage="0" data-color="#ccc">
                <svg width="100" height="100" viewBox="0 0 100 100">
                    <circle class="bg" cx="50" cy="50" r="40"></circle>
                    <circle class="bar" cx="50" cy="50" r="40"></circle>
                </svg>
                <span>0%</span>
                <div class="circle-label">KG</div>
                <div class="count" style="color: #ccc;">0</div>
            </div>
            <div class="progress" data-percentage="0" data-color="#ccc">
                <svg width="100" height="100" viewBox="0 0 100 100">
                    <circle class="bg" cx="50" cy="50" r="40"></circle>
                    <circle class="bar" cx="50" cy="50" r="40"></circle>
                </svg>
                <span>0%</span>
                <div class="circle-label">High Risk</div>
                <div class="count" style="color: #ccc;">0</div>
            </div>
            <div class="progress" data-percentage="0" data-color="#f4a300">
                <svg width="100" height="100" viewBox="0 0 100 100">
                    <circle class="bg" cx="50" cy="50" r="40"></circle>
                    <circle class="bar" cx="50" cy="50" r="40"></circle>
                </svg>
                <span>0%</span>
                <div class="circle-label">Potential to reach Minimum Grade Proficiency</div>
                <div class="count" style="color: #f4a300;">0</div>
            </div>
            <div class="progress" data-percentage="71" data-color="#7dc873">
                <svg width="100" height="100" viewBox="0 0 100 100">
                    <circle class="bg" cx="50" cy="50" r="40"></circle>
                    <circle class="bar" cx="50" cy="50" r="40"></circle>
                </svg>
                <span>71%</span>
                <div class="circle-label">High potential to reach Minimum Grade Proficiency</div>
                <div class="count" style="color: #7dc873;">22</div>
            </div>
            <div class="progress" data-percentage="29" data-color="#29b6f6">
                <svg width="100" height="100" viewBox="0 0 100 100">
                    <circle class="bg" cx="50" cy="50" r="40"></circle>
                    <circle class="bar" cx="50" cy="50" r="40"></circle>
                </svg>
                <span>29%</span>
                <div class="circle-label">Minimum Grade Proficiency</div>
                <div class="count" style="color: #29b6f6;">9</div>
            </div>
            <div class="progress" data-percentage="0" data-color="#666">
                <svg width="100" height="100" viewBox="0 0 100 100">
                    <circle class="bg" cx="50" cy="50" r="40"></circle>
                    <circle class="bar" cx="50" cy="50" r="40"></circle>
                </svg>
                <span>0%</span>
                <div class="circle-label">Not Assessed</div>
                <div class="count" style="color: #666;">0</div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.progress').forEach(progress => {
            let percentage = progress.getAttribute('data-percentage');
            let color = progress.getAttribute('data-color');
            let circle = progress.querySelector('.bar');
            let offset = 251 - (percentage / 100) * 251;
            circle.style.strokeDashoffset = offset;
            circle.style.stroke = color;
        });
    </script>
</body>
</html>
